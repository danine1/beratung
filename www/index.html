<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Express.js example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body class="home">
    <article class="textLeft" id="main">
        <img class="logo" src="images/logo_beratung.png">
        <h2>Add users form</h2>
        <p>Add users and then click submit</p>
        <div>
            <form method="POST" id="testForm">
                <label>First name:</label>
                <input type="text" name="firstName">
                <br>
                <label>Last name:</label>
                <input type="text" name="lastName">
                <br>
                <label>Email:</label>
                <input type="email" name="emailAddress">
                <br>
                <input list="gender">

                <datalist id="gender">
                    <option value="Male">
                        <option value="Female">
                </datalist>
                <button type="submit" id="submitButton">Submit</button>
                <img class="ajaxLoader" src="images/ajax-loader.gif">
            </form>
        </div>
        <section id="post-results-container">
            <h2>Users Data:</h2>
            <ul class="data"></ul>
        </section>
    </article>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/form-handler.js"></script>
</body>

</html>
